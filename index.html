<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Kassa">
    <meta name="description" content="Kassa Web Page">
    <title>Kassa</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Navbar-->
    <nav>
        <div class="nav-left">
            <div class="pizza-logo">
                <a href="#">
                    <img src="assets/img/pizza_logo_4.png" alt="pizza_logo" width="60" height="60">
                </a>
            </div>
        </div>
        <div class="nav-right">
            <button class="nav-responsive-sidebar" type="button" title="sidebar">
                <img src="assets/img/icons/navbar/responsive/more.png" alt="" width="32" height="32">
            </button>
            <div class="responsive-ultimatum-logo">
                <img src="assets/img/icons/navbar/responsive/Logo.png" alt="" width="87" height="14">
            </div>
            <div class="ultimatum-logo">
                <img src="assets/img/ultimatum_logo.png" alt="ultimatum_logo" width="174.02" height="27.25">
            </div>
            <div class="nav-right-right">
                <button class="voorraad-button" type="button" title="button">
                    <img src="assets/img/icons/navbar/alert.png" alt="" width="20" height="20">
                    <p>4 product is niet op voorraad.</p>
                </button>
                <div class="header-buttons-div">
                    <button class="header-buttons" type="button" title="button">
                        <img src="assets/img/icons/navbar/tv.png" alt="" width="20" height="20">
                    </button>
                    <button class="header-buttons" type="button" title="button">
                        <img src="assets/img/icons/navbar/cellphone.png" alt="" width="20" height="20">
                    </button>
                    <button class="geopend-button" type="button" title="button">
                        <img src="assets/img/icons/navbar/check.png" alt="" width="20" height="20">
                        <p>Geopend</p>
                    </button>
                    <button class="header-buttons" type="button" title="button">
                        <img src="assets/img/icons/navbar/user.png" alt="" width="20" height="20">
                    </button>
                    <button class="header-buttons" type="button" title="button">
                        <img src="assets/img/icons/navbar/search.png" alt="" width="20" height="20">
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!--#Navbar-->

    <!--Main-->
    <main>
        <!--SideBar-->
        <aside>
            <div class="sidebar-div">
                <div class="sidebar-content-div">
                    <div class="icon-div">
                        <img src="assets/img/icons/sidebar/static.png" alt="" width="32" height="32">
                    </div>
                    <p>Statistieken</p>
                </div>
            </div>
            <div class="sidebar-div">
                <div class="sidebar-content-div">
                    <div class="icon-div">
                        <img src="assets/img/icons/sidebar/list.png" alt="" width="32" height="32">
                    </div>
                    <p>Bestellingen</p>
                </div>
            </div>
            <div class="sidebar-div">
                <div class="sidebar-content-div">
                    <div class="icon-div">
                        <img src="assets/img/icons/sidebar/cash.png" alt="" width="32" height="32">
                    </div>
                    <p>Kassa</p>
                </div>
            </div>
            <div class="sidebar-div">
                <div class="sidebar-content-div">
                    <div class="icon-div">
                        <img src="assets/img/icons/sidebar/people.png" alt="" width="32" height="32">
                    </div>
                    <p>Klanten</p>
                </div>
            </div>
            <div class="sidebar-div justify-content-space-between">
                <div class="sidebar-content-div">
                    <div class="icon-div">
                        <img src="assets/img/icons/sidebar/wallet.png" alt="" width="32" height="32">
                    </div>
                    <p>
                        Financieel
                    </p>
                </div>
                <img src="assets/img/icons/sidebar/plus.png" class="margin-right" alt="" width="15" height="15">
            </div>
            <div class="sidebar-div justify-content-space-between">
                <div class="sidebar-content-div">
                    <div class="icon-div">
                        <img src="assets/img/icons/sidebar/page.png" alt="" width="32" height="32">
                    </div>
                    <p>
                        Menukaart
                    </p>
                </div>
                <img src="assets/img/icons/sidebar/plus.png" class="margin-right" alt="" width="15" height="15">
            </div>
            <div class="sidebar-div justify-content-space-between">
                <div class="sidebar-content-div">
                    <div class="icon-div">
                        <img src="assets/img/icons/sidebar/flag.png" alt="" width="32" height="32">
                    </div>
                    <p>
                        Reclame
                    </p>
                </div>
                <img src="assets/img/icons/sidebar/plus.png" class="margin-right" alt="" width="15" height="15">
            </div>
            <div class="sidebar-div">
                <div class="sidebar-content-div">
                    <div class="icon-div">
                        <img src="assets/img/icons/sidebar/box.png" alt="" width="32" height="32">
                    </div>
                    <p>
                        Voorraad
                    </p>
                </div>
            </div>
            <div class="sidebar-div justify-content-space-between">
                <div class="sidebar-content-div">
                    <div class="icon-div">
                        <img src="assets/img/icons/sidebar/gear.png" alt="" width="32" height="32">
                    </div>
                    <p>
                        Instellingen
                    </p>
                </div>
                <img src="assets/img/icons/sidebar/plus.png" class="margin-right" alt="" width="15" height="15">
            </div>
        </aside>
        <!--#SideBar-->
        <!--Section-->
        <section>
            <div class="section-left">
                <div class="textbox-div">
                    <img src="assets/img/icons/section/textbox/search.png" alt="" width="15" height="15"
                        class="margin-left margin-right-5">
                    <input type="text" placeholder="Zoeken..." class="section-textbox">
                    <img src="assets/img/icons/section/textbox/cross.png" alt="" width="15" height="15"
                        class="margin-right">
                </div>
                <div class="section-pizza-div">
                    <div class="pizza orange">
                        <p>Pizza</p>
                    </div>
                    <div class="pizza pink">
                        <p>Pizza</p>
                    </div>
                    <div class="pizza brown">
                        <p>Pizza</p>
                    </div>
                    <div class="pizza green">
                        <p>Pizza</p>
                    </div>
                    <div class="pizza blue">
                        <p>Pizza</p>
                    </div>
                    <div class="pizza dark-blue">
                        <p>Pizza</p>
                    </div>
                    <div class="pizza light-orange">
                        <p>Pizza</p>
                    </div>
                </div>
            </div>
            <div class="section-right">
                <div class="section-table-div">
                    <div class="table-header">
                        <img src="assets/img/icons/section/table/bag.png" alt="" width="27" height="27">
                        <p>Producten</p>
                    </div>
                    <div class="table-body">
                        <div class="table-body-contents">
                            <div class="table-body-contents-first">
                                <img src="assets/img/icons/section/table/plus.png" alt="" width="20" height="20">
                                <p>Klant toevoegen</p>
                            </div>
                            <div class="table-body-contents-second">
                                <div class="contents-second-twin-buttons-div">
                                    <button class="contents-second-buttons" type="button" title="Contant" onclick="">
                                        <p>Contant</p>
                                    </button>
                                    <button class="contents-second-buttons" type="button" title="PIN">
                                        <p>PIN</p>
                                    </button>
                                </div>
                                <div class="contents-second-twin-buttons-div">
                                    <button class="contents-second-buttons" type="button" title="iDealQR" onclick="">
                                        <p>iDealQR</p>
                                    </button>
                                    <button class="contents-second-buttons" type="button" title="iDealSMS">
                                        <p>iDealSMS</p>
                                    </button>
                                </div>
                                <button class="contents-second-buttons" type="button" title="Contant/PIN" onclick="">
                                    <p>Contant/PIN</p>
                                </button>
                            </div>
                            <hr>
                            <div class="table-body-contents-third">
                                <button type="button" title="product">
                                    <img src="assets/img/icons/section/table/aangepast-product.png" alt="" width="15"
                                        height="15">
                                    <p>Aangepast product</p>
                                </button>
                                <button type="button" title="korting">
                                    <img src="assets/img/icons/section/table/aangepaste-korting.png" alt="" width="15"
                                        height="15">
                                    <p>Aangepast korting</p>
                                </button>
                                <button type="button" title="Fooi">
                                    <img src="assets/img/icons/section/table/euro.png" alt="" width="15" height="15">
                                    <p>Fooi</p>
                                </button>
                            </div>
                            <hr>
                            <button class="table-body-contents-fourth">
                                <p>Betalen</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--#Section-->
    </main>
    <!--#Main-->
</body>

</html>
